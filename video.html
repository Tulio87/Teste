<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vlog do Ryan - RyanFlix</title>

<style>
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg, #000, #8b0000);

  }

  .container {
    min-height: 100vh;
    padding: 22px;
  }

  .logo {
    font-weight: 800;
    color: #e31818;
    font-size: 20px;
  }

  .header {
    display: flex;

    align-items: center;
  }

  .video-wrap {
    max-width: 720px;
    margin: 30px auto 0;

    height: 400px;

  }

  .content {
    max-width: 720px;

<body>

  </div>

    <!-- Embed do Dailymotion atualizado -->

      frameborder="0"
      type="text/html"
      src="https://www.dailymotion.com/embed/video/x9u5puy"
